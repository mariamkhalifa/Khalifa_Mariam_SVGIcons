<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Mary's Butterfly Icons</title>
<link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
<link href="css/main.css" rel="stylesheet" type="text/css">
</head>

<body>
	<div id="container">
		<h1 class="hidden">Mary's Butterfly Icons</h1>
		<header id="mainHeader">
			<div id="logo">
				<p>Mary's Butterfly Icons</p>
			</div>
		</header>

		<div id="intro">
			<p>Welcome to my Icon Shop. You will find butterfly icons in many shapes and colors. Browse and choose you favorite!</p>
		</div>

		<div id="image-wrapper">
				<object data="images/butterfly1.svg" type="text/svg" class="icon" id="butterfly1"></object>
				<object data="images/butterfly2.svg" type="text/svg" class="icon" id="butterfly2"></object>
				<object data="images/butterfly3.svg" type="text/svg" class="icon" id="butterfly3"></object>
				<object data="images/butterfly4.svg" type="text/svg" class="icon" id="butterfly4"></object>
				<object data="images/butterfly5.svg" type="text/svg" class="icon" id="butterfly5"></object>
				<object data="images/butterfly6.svg" type="text/svg" class="icon" id="butterfly6"></object>
				<object data="images/butterfly7.svg" type="text/svg" class="icon" id="butterfly7"></object>
				<object data="images/butterfly8.svg" type="text/svg" class="icon" id="butterfly8"></object>
				<object data="images/butterfly9.svg" type="text/svg" class="icon" id="butterfly9"></object>
				<object data="images/butterfly10.svg" type="text/svg" class="icon" id="butterfly10"></object>
		</div>
	</div>
	
	<script src="js/main.js"></script>
</body>
</html>
